substitutions:
  name: esp32c6-compatibility-test
  device_description: "Verify the project builds from source on ESP32C6"
  external_components_source: github://syssi/esphome-powermust@main

esphome:
  name: ${name}
  comment: ${device_description}
  min_version: 2024.6.0
  platformio_options:
    # board_build.f_cpu: 160000000L
    # board_build.f_flash: 80000000L
    board_build.flash_size: 8MB
    # build_flags: "-DBOARD_HAS_PSRAM"
    # board_build.arduino.memory_type: qio_opi

# Board is waveshare esp32-c6-devkit-n8
esp32:
  board: esp32-c6-devkitc-1
  variant: esp32c6
  framework:
    type: esp-idf
    version: 5.3.1
    platform_version: 6.9.0
    sdkconfig_options:
      CONFIG_ESPTOOLPY_FLASHSIZE_8MB: y

external_components:
  - source: ${external_components_source}
    refresh: 0s

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

ota:
  platform: esphome

logger:
  level: VERY_VERBOSE

api:
  reboot_timeout: 0s

uart:
  - id: uart_0
    baud_rate: 2400
    tx_pin: GPIO16
    rx_pin: GPIO17
    debug:
      direction: BOTH
      dummy_receiver: false
      after:
        delimiter: "\r"
      sequence:
        - lambda: UARTDebug::log_string(direction, bytes);

powermust:
  - id: powermust0
    uart_id: uart_0

binary_sensor:
  - platform: powermust
    powermust_id: powermust0
    utility_fail:
      name: "${name} utility fail"
    battery_low:
      name: "${name} battery low"
    bypass_active:
      name: "${name} bypass active"
    ups_failed:
      name: "${name} ups failed"
    ups_type_standby:
      name: "${name} ups type standby"
    test_in_progress:
      name: "${name} test in progress"
    shutdown_active:
      name: "${name} shutdown active"
    beeper_on:
      name: "${name} beeper on"

sensor:
  - platform: powermust
    powermust_id: powermust0
    grid_voltage:
      name: "${name} grid voltage"
    grid_fault_voltage:
      name: "${name} grid fault voltage"
    ac_output_voltage:
      name: "${name} ac output voltage"
    ac_output_load_percent:
      name: "${name} ac output load percent"
    grid_frequency:
      name: "${name} grid frequency"
    battery_voltage:
      name: "${name} battery voltage"
    temperature:
      name: "${name} temperature"
    # ac_output_rating_voltage:
    #   name: "${name} ac output rating voltage"
    # ac_output_rating_current:
    #   name: "${name} ac output rating current"
    # battery_rating_voltage:
    #   name: "${name} battery rating voltage"
    # ac_output_rating_frequency:
    #   name: "${name} ac output rating frequency"

switch:
  - platform: powermust
    powermust_id: powermust0
    beeper:
      name: "${name} beeper"
    quick_test:
      name: "${name} quick test"
    # Unsupported by Powermust 800 USB
    # deep_test:
    #   name: "${name} deep test"
    # ten_minutes_test:
    #   name: "${name} 10min test"

text_sensor:
  - platform: powermust
    powermust_id: powermust0
    last_q1:
      name: "${name} last q1"
    last_f:
      name: "${name} last f"
